<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Debug Test</title>
  <style>
    .chat-messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin: 10px 0;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 5px;
    }
    .message.user {
      background: #007bff;
      color: white;
      text-align: right;
    }
    .message.bot {
      background: #f8f9fa;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Chat Debug Test</h1>
  <div id="chatMessages" class="chat-messages">
    <div class="message bot">Initial bot message</div>
  </div>
  <input type="text" id="testInput" placeholder="Type test message">
  <button onclick="testAddMessage()">Add User Message</button>
  <button onclick="testBotMessage()">Add Bot Message</button>
  <button onclick="testAPICall()">Test API Call</button>

  <script>
    function appendMessage(sender, text) {
      console.log('appendMessage called:', sender, text);
      const messages = document.getElementById('chatMessages');
      console.log('Messages container:', messages);
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      console.log('Created div:', div);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }

    function testAddMessage() {
      const input = document.getElementById('testInput');
      appendMessage('user', input.value || 'Test user message');
      input.value = '';
    }

    function testBotMessage() {
      appendMessage('bot', 'Test bot response message');
    }

    async function testAPICall() {
      try {
        console.log('Testing API call...');
        const response = await fetch('http://localhost:8002/rag/suggestions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: 'test_user',
            message: 'test message',
            prompt_type: 'auto'
          })
        });
        
        console.log('Response:', response);
        const data = await response.json();
        console.log('Response data:', data);
        
        if (data.suggestions && data.suggestions.length > 0) {
          const suggestion = data.suggestions[0];
          appendMessage('bot', `[${suggestion.category}] ${suggestion.suggestion}`);
        }
      } catch (error) {
        console.error('API Error:', error);
        appendMessage('bot', 'Error: ' + error.message);
      }
    }
  </script>
</body>
</html>
