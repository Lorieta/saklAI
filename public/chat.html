<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaklAI - Customer Chat</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 500px;
      width: 400px;
      padding: 24px;
      box-sizing: border-box;
      border-radius: 14px;
      background: #faf9f9;
      box-shadow: 0 2px 12px rgba(0,0,0,0.12);
    }
    .chat-title {
      font-size: 2em;
      color: #991515;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      width: 100%;
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      overflow-y: auto;
      border: 1px solid #eee;
      font-size: 16px;
      text-align: left;
      min-height: 250px;
      max-height: 300px;
    }
    .chat-input-area {
      display: flex;
      width: 100%;
      gap: 8px;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .chat-send {
      padding: 0 26px;
      background: #991515;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .chat-send:hover {
      background: #b91c1c;
    }
    .message.user {
      text-align: right;
      color: #fff;
      background: #991515;
      border-radius: 8px 8px 0 8px;
      display: inline-block;
      padding: 8px 14px;
      margin: 8px 0;
      clear: both;
    }
    .message.bot {
      text-align: left;
      color: #991515;
      background: #ffe6c8;
      border-radius: 8px 8px 8px 0;
      display: inline-block;
      padding: 8px 14px;
      margin: 8px 0;
      clear: both;
    }
    .typing-indicator {
      font-style: italic;
      opacity: 0.7;
    }
    .dots {
      animation: blink 1.4s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-title">SaklAI Chat</div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be loaded dynamically -->
    </div>
    <form class="chat-input-area" onsubmit="sendMessage(event)">
      <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" class="chat-send">Send</button>
    </form>
  </div>
  <script>
    // Generate a unique user ID for this session
    const userId = 'customer_' + Math.random().toString(36).substr(2, 9);
    
    // API base URL - handles all scenarios including direct file access
    const API_BASE_URL = (() => {
      // If opened as file:// protocol, always use absolute URL
      if (window.location.protocol === 'file:') {
        return 'http://localhost:8000';
      }
      // If on localhost but not port 8000, use absolute URL (Live Server)
      if (window.location.hostname === 'localhost' && window.location.port !== '8000') {
        return 'http://localhost:8000';
      }
      // Otherwise use same origin (when served from SaklAI server)
      return '';
    })();
    
    console.log('Current location:', window.location.href);
    console.log('API_BASE_URL determined as:', API_BASE_URL);
    
    async function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      
      // Show user message immediately
      appendMessage('user', msg);
      input.value = '';
      
      // Show typing indicator
      const typingDiv = showTypingIndicator();
      
      try {
        // Send message to the server
        console.log(`Sending request to: ${API_BASE_URL}/rag/suggestions`);
        const response = await fetch(`${API_BASE_URL}/rag/suggestions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            user_id: userId,
            message: msg,
            prompt_type: 'auto',
            include_context: true
          })
        });
        
        console.log(`Response status: ${response.status}`);
        
        if (!response.ok) {
          const errorText = await response.text();
          console.error(`HTTP error! status: ${response.status}, response: ${errorText}`);
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Response data:', data);
        
        // Remove typing indicator
        removeTypingIndicator(typingDiv);
        
        // Display the response
        if (data.status === 'success' && data.suggestions && data.suggestions.length > 0) {
          // Get the main suggestion as the response
          const suggestion = data.suggestions[0];
          const responseText = suggestion.suggestion || suggestion.analysis || 'I received your message.';
          appendMessage('bot', responseText);
          
          // Show additional suggestions if available
          if (data.suggestions.length > 1) {
            data.suggestions.slice(1).forEach(extraSuggestion => {
              const extraText = extraSuggestion.suggestion || extraSuggestion.analysis;
              if (extraText) {
                appendMessage('bot', extraText);
              }
            });
          }
          
          // Optional: Show processing method for debugging
          if (data.processing_method && window.location.hostname === 'localhost') {
            console.log(`Response generated using: ${data.processing_method}`);
          }
        } else if (data.status === 'error') {
          appendMessage('bot', data.message || 'Sorry, I encountered an error processing your request.');
        } else {
          appendMessage('bot', 'Thank you for your message. How else can I help you?');
        }
        
      } catch (error) {
        console.error('Detailed error:', error);
        console.error('Error name:', error.name);
        console.error('Error message:', error.message);
        removeTypingIndicator(typingDiv);
        
        let errorMessage = 'Sorry, I\'m having trouble connecting right now. Please try again later.';
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage = 'Cannot connect to server. Please make sure the SaklAI server is running on port 8000.';
        } else if (error.message.includes('HTTP error')) {
          errorMessage = `Server error: ${error.message}. Please check the server logs.`;
        }
        
        appendMessage('bot', errorMessage);
      }
    }

    function appendMessage(sender, text) {
      const messages = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }
    
    function showTypingIndicator() {
      const messages = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = 'message bot typing-indicator';
      div.innerHTML = '<span>SaklAI is typing</span><span class="dots">...</span>';
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return div;
    }
    
    function removeTypingIndicator(typingDiv) {
      if (typingDiv && typingDiv.parentNode) {
        typingDiv.parentNode.removeChild(typingDiv);
      }
    }
    
    // Load chat history when page loads
    async function loadChatHistory() {
      try {
        console.log(`Loading chat history from: ${API_BASE_URL}/chat/history/${userId}`);
        const response = await fetch(`${API_BASE_URL}/chat/history/${userId}`);
        console.log(`Chat history response status: ${response.status}`);
        
        if (response.ok) {
          const data = await response.json();
          
          // Clear initial message and load history
          const messagesContainer = document.getElementById('chatMessages');
          messagesContainer.innerHTML = '';
          
          if (data.history && data.history.length > 0) {
            data.history.forEach(entry => {
              if (entry.type === 'user') {
                appendMessage('user', entry.message);
              } else if (entry.type === 'assistant') {
                appendMessage('bot', entry.message);
              }
            });
          } else {
            // Show welcome message if no history
            appendMessage('bot', 'Hello! How can I help you today?');
          }
        } else {
          console.log(`Chat history not found (status: ${response.status}), showing welcome message`);
          // If history not found, show welcome message
          appendMessage('bot', 'Hello! How can I help you today?');
        }
      } catch (error) {
        console.error('Error loading chat history:', error);
        // Show welcome message on error
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = '';
        appendMessage('bot', 'Hello! How can I help you today?');
      }
    }
    
    // Load chat history when page loads
    window.addEventListener('load', loadChatHistory);
  </script>
</body>
</html>
